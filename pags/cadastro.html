<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBPiano - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <!-- BARRA DE NAVEGAÇÃO -->
    <div class="header">
        <div class="container">
            
            <div class="logo">
                <a href="../index.html"><img src="../img/index/logo_fixo_preto.png" alt="logo_site"></a>
            </div>

            <div class="nav">
                <ul>
                    <il><a href="../pags/login.html" class="login">Login.</a></il>
                </ul>   
            </div>

        </div>
    </div>
    <!--FIM BARRA DE NAVEGAÇÃO-->
    <!-- CADASTRO -->
    <div class="img_fundo">
        <div class="container">
            <a href="../index.html"><img src="../img/cadastrar/voltar.png" alt=""></a>
            
            <form class="box_cadastro" action="./login.html">
                <h1>
                    Cadastre-se
                </h1>
                <h3>
                    Informe os seus dados para ter o acesso a página exclusiva.
                </h3> 
                <div class="dados">
                    <div class="descricao">
                        <label for="nome">Nome completo:</label>  <br>
                        <label for="dt_nasc">Data de Nascimento:</label> <br>
                        <label for="sexo">Sexo:</label> <br>
                        <label for="email">Email:</label> <br>
                        <label for="senha">Senha: </label> <br>
                        <label for="rep_senha"><u>Repetir</u> Senha:</label> <br>
                    </div>
                    <div class="campo">
                        <input type="text"id="nome"> <br>
                        <input type="date" id="dt_nasc"> <br>
                        <select id="sexo">
                            <option value="0">Escolha um sexo</option>
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                            <option value="i">Indefinido</option>
                        </select> <br>
                        <input type="text" id="email" placeholder="email@com.br"> <br>
                        <input type="password" id="senha"> <br>
                        <input type="password" id="rep_senha"> <br>
                    </div>
                </div>
                
                <input type="submit" class="enviar" onclick="verificar()" >
            </form>
        </div>
    </div>
    
    <!-- FIM CADASTRO -->
    <!--FIM FRASE-->
    <center>
        <div class="container">
            <div class="frase">
                <p> "Cada um carrega o piano que lhe cabe." Allan Garrido
                </p>
            </div>
        </div>
        <div class="creditos">
            Feito por Felipe França
        </div>
    </center>
    <!--FIM RODAPÉ-->
</body>
</html>
<script type="text/javascript" src="../js/cadastro.js"></script>
