<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBPiano - Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" href="./img/icone_pag.png" type="image/x-icon" />
</head>
<body>
    <!-- BARRA DE NAVEGAÇÃO -->
    <div class="header">
        <div class="container">
            
            <div class="logo">
                <a href="./index.html"><img src="./img/logo_preto.png" alt="logo_site"></a>
            </div>

            <div class="nav">
                <ul>
                    <il><a href="./login.html" class="login">Login.</a></il>
                </ul>   
            </div>

        </div>
    </div>
    <!--FIM BARRA DE NAVEGAÇÃO-->
    <!-- CADASTRO -->
    <div class="img_fundo">
        <div class="container">
            <a href="./index.html"><img src="./img/voltar.png" alt=""></a>
            
            <form class="box_cadastro">
                <h1>
                    Cadastre-se
                </h1>
                <h3>
                    Informe os seus dados para ter o acesso a página exclusiva.
                </h3> 
                <div class="dados">
                    <div class="descricao">
                        <label for="prim_nome">Primeiro Nome:</label>  <br>
                        <label for="sobrenome">Sobrenome Completo:</label>  <br>
                        <label for="email">Email:</label> <br>
                        <label for="rep_email"><u>Repetir</u> Email:</label> <br>
                        <label for="senha">Senha: </label> <br>
                        <label for="rep_senha"><u>Repetir</u> Senha:</label> <br>
                    </div>
                    <div class="campo">
                        <input type="text" id="prim_nome" autofocus> <br>
                        <input type="text" id="sobrenome" autofocus> <br>
                        <input type="text" id="email" autofocus placeholder="exemplo@domínio.com"> <br>
                        <input type="text" id="rep_email" autofocus> <br>
                        <input type="password" id="senha" autofocus placeholder="No mínimo 8 caracteres"> <br>
                        <input type="password" id="rep_senha" autofocus> <br>
                    </div>
                </div>
                
                <input type="button" class="enviar" value="Cadastrar" onclick="verificar()" >
            </form>
        </div>
    </div>
    
    <!-- FIM CADASTRO -->
    <!--FIM FRASE-->
    <center>
        <div class="container">
            <div class="frase">
                <p> "Cada um carrega o piano que lhe cabe." Allan Garrido
                </p>
            </div>
        </div>
        <div class="creditos">
            Felipe França
        </div>
    </center>
    <!--FIM RODAPÉ-->
</body>
</html>
<script type="text/javascript" src="./js/cadastro.js"></script>
