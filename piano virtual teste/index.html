<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano Virtual</title>
</head>
<body>
  <p>
    Piano Virtual
  </p>
  <div class="piano">
    <button class="tecla branca" onclick="do_toque()" onkeydown="do_apertado()"></button>
    <button class="tecla preta" onclick="do_s_toque()"></button>
    <button class="tecla branca" onclick="re_toque()"></button>
    <button class="tecla preta" onclick="re_s_toque()"></button>
    <button class="tecla branca" onclick="mi_toque()"></button>
    <button class="tecla branca" onclick="fa_toque()"></button>
    <button class="tecla preta" onclick="fa_s_toque()"></button>
    <button class="tecla branca" onclick="sol_toque()"></button>
    <button class="tecla preta" onclick="sol_s_toque()"></button>
    <button class="tecla branca" onclick="la_toque()"></button>
    <button class="tecla preta" onclick="la_s_toque()"></button>
    <button class="tecla branca" onclick="si_toque()"></button>
  </div>
  
  <audio id="do" src="notes/C.mp3"></audio>
  <audio id="do#" src="notes/Db.mp3"></audio>
  <audio id="re" src="notes/D.mp3"></audio>
  <audio id="re#" src="notes/Eb.mp3"></audio>
  <audio id="mi" src="notes/E.mp3"></audio>
  <audio id="fa" src="notes/F.mp3"></audio>
  <audio id="fa#" src="notes/Gb.mp3"></audio>
  <audio id="sol" src="notes/G.mp3"></audio>
  <audio id="sol#" src="notes/Ab.mp3"></audio>
  <audio id="la" src="notes/A.mp3"></audio>
  <audio id="la#" src="notes/Bb.mp3"></audio>
  <audio id="si" src="notes/B.mp3"></audio>
</body>
</html>
